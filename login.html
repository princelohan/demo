<!DOCTYPE HTML>
<html lang="en">
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1" />
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    	<title>Log In</title>
    	<link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>
        <div id="page-wrapper">
            <section id="main" class="container 75%">
            <div class="box">
             <div class="row uniform 50%">
                <div class="col-md-6 col-md-offset-3" align="center">
                    <img src="images/logo.png"><br><br>
                    <form>
                            <input type="text" placeholder="Enter Name" name="name" required><br><br>
                        
                            <input type="number" placeholder="Enter No" name="phonenumber" required><br><br>
                        
                            <input type="text" placeholder="Enter Email" name="email" required><br><br>
                        
                            <input type="password" value="FakePSW" id="myInput"><br><br>
                        <input type="checkbox" onclick="myFunction()">Show Password
                            <script>
                            function myFunction() {
                            var x = document.getElementById("myInput");
                                if (x.type === "password") {
                                    x.type = "text";
                                } else {
                                     x.type = "password";
                                       }
                                }
                            </script><br><br>

                        <ul class="actions">
                        <li><a href="#" class="button special">Log In</a></li>
                        <li><a href="#" class="button">Log In With Instagram</a></li>
                        </div>
                    
                    </form>

                </div>
            </div>
        </div>
        </section>
        </div>
    	
    	
    </body>
    </html>
