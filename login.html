<!doctype html>
<html lang="en">
    <head>
    	<meta charset="UTF-8">
    	<meta name="viewport"
    				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    	<title>Instagram Log In</title>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
    	<div class="container" style="margin-top:50px;">
    		<div class="row justify-content-center">
    			<div class="col-md-6 col-md-offset-3" align="center">
    				<img src="images/logo.png"><br><br>
    				<form>
                            <input type="text" placeholder="Enter Name" name="name" required><br><br>
                        
                            <input type="number" placeholder="Enter No" name="phonenumber" required><br><br>
    					
                            <input type="text" placeholder="Enter Email" name="email" required><br><br>
    					
                            <input type="password" value="FakePSW" id="myInput"><br><br>
                        <input type="checkbox" onclick="myFunction()">Show Password
                            <script>
                            function myFunction() {
                            var x = document.getElementById("myInput");
                                if (x.type === "password") {
                                    x.type = "text";
                                } else {
                                     x.type = "password";
                                       }
                                }
                            </script><br><br>

    					<div class="clearfix">
                            <button type="button" class="InstagramLogIn">Log In With Instagram</button>
                            <button type="submit" class="LogIn">Log In</button>
                        </div>
    				
    				</form>

    			</div>
    		</div>
    	</div>
    	
    </body>
    </html>
